<h2 mat-dialog-title>Topics Setting</h2>
<mat-dialog-content>
  <div class="column">
    <h3>New topic</h3>
    <mat-form-field>
      <mat-label>Topic</mat-label>
      <input type="text" matInput>
    </mat-form-field>
  </div>
  <div class="column">
    <h3>Available topics</h3>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
