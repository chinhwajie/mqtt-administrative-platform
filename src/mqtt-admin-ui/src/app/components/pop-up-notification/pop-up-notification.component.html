<h2 mat-dialog-title>Pop-up Message</h2>
<mat-dialog-content class="mat-typography" #dialog>
    <div *ngFor="let err of data.errors">
        <h2>{{err.message}}</h2>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="dialogClose()">OK</button>
</mat-dialog-actions>
