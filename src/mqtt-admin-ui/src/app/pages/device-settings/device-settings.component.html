<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="side">
    <h1>Tools</h1>
    <div class="tool-list">
      <button class="tool-button" mat-flat-button color="primary" (click)="showComponent('devicesList')">Devices
        List</button>
      <button class="tool-button" mat-flat-button color="primary" (click)="openCreateDeviceDialog()">Create
        Device</button>
      <!-- <button class="tool-button" mat-flat-button color="primary" (click)="openTopicsSettingDialog()">Topics
        Setting</button> -->
      <!-- <button class="tool-button" mat-flat-button color="primary" (click)="openCategorySettingsDialog()">Category
        Settings</button> -->
      <!--      <button class="tool-button" mat-flat-button color="primary" (click)="showComponent('deviceStats')">Device Statistic</button>-->
      <button class="tool-button" mat-flat-button color="primary" (click)="getToken()">Get Token</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button aria-label="menu icon" (click)="drawer.toggle()">
        <mat-icon aria-label="Menu Icon">menu</mat-icon>
      </button>
      <span>Device Settings</span>
    </mat-toolbar>
    <app-devices-browser></app-devices-browser>
  </mat-drawer-content>
</mat-drawer-container>
