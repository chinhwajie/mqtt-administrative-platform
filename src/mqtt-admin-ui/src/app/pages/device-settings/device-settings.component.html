<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="side">
    <h1><mat-icon class="center">build</mat-icon>&nbsp;Tools</h1>
    <div class="tool-list">
      <!-- <button class="tool-button" mat-flat-button color="primary" (click)="showComponent('devicesList')"><mat-icon>list</mat-icon>Devices
        List</button> -->
      <button class="tool-button" mat-flat-button color="primary"
        (click)="openCreateDeviceDialog()"><mat-icon>create</mat-icon>Create
        Device</button>
      <button class="tool-button" mat-flat-button color="primary" (click)="getToken()">Get Token</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button aria-label="menu icon" (click)="drawer.toggle()">
        <mat-icon aria-label="Menu Icon">menu</mat-icon>
      </button>
      <span>Device Settings</span>
    </mat-toolbar>
    <app-devices-browser></app-devices-browser>
  </mat-drawer-content>
</mat-drawer-container>
