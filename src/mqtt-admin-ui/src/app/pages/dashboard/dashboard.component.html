<div class="container">
  <mat-card>
    <mat-card-title>Device Growth</mat-card-title>
    <mat-card-content>
      <ngx-charts-line-chart
        [view]="[1000, 300]"
        [results]="lineChartData"
        [xAxis]="true"
        [yAxis]="true"
      ></ngx-charts-line-chart>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>Device Categories</mat-card-title>
    <mat-card-content>
      <app-pie-chart></app-pie-chart>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>Devices Locations</mat-card-title>
    <mat-card-content>
      <app-amap></app-amap>
    </mat-card-content>
  </mat-card>
</div>
